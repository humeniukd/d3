<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3-minimal</title>
</head>
<body>
<header>
  <button class="btn">a/b</button>
  <input accept="audio/*" type="file"/>
</header>
<div class="content">
  <svg id="eq"></svg>
  <svg id="wf" preserveAspectRatio="xMinYMin meet" viewBox="0 0 800 200">
    <defs>
      <linearGradient id="progress" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop stop-color="magenta" offset="0%"></stop>
        <stop stop-color="blueviolet" offset="0%"></stop>
      </linearGradient>
    </defs>
    <g></g>
  </svg>
</div>
</body>
</html>
